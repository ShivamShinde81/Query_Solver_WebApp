<!-- Contact Form -->
<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <form (submit)="submitUpdate()">
                <div class="mb-2">
                    <input required="true" [(ngModel)]="contact.name" [value]="contact.name" name="name" class="form-control" placeholder="Name" type="text">
                </div>
                <div class="mb-2">
                    <input required="true" [(ngModel)]="contact.photo" [value]="contact.photo" name="photo" class="form-control" placeholder="Photo Url" type="text">
                </div>
                <div class="mb-2">
                    <input required="true" [(ngModel)]="contact.email" [value]="contact.email" name="email" class="form-control" placeholder="Email" type="email">
                </div>
                <div class="mb-2">
                    <input required="true" [(ngModel)]="contact.mobile" [value]="contact.mobile" name="mobile" class="form-control" placeholder="Mobile" type="number">
                </div>
                <div class="mb-2">
                    <input required="true" [(ngModel)]="contact.company" [value]="contact.company" name="company" class="form-control" placeholder="Company" type="text">
                </div>
                <div class="mb-2">
                    <input required="true" [(ngModel)]="contact.title" [value]="contact.title" name="title" class="form-control" placeholder="Title" type="text">
                </div>
                <div class="mb-2">
                    <select required="true" [(ngModel)]="contact.groupId" [value]="contact.groupId" name="groupId" class="form-control">
                        <option value="">Select a Group</option>
                        <option [value]="group.id" *ngFor="let group of groups">{{group.name}}</option>
                    </select>
                </div>
                <div class="mb-2">
                    <input type="submit" value="Update" class="btn btn-danger">
                    <a routerLink="/managerdash" class="btn btn-dark ms-2">Close</a>
                </div>
            </form>
        </div>
        <div class="col-sm-4">
            <img [src]="contact.photo" alt="Profile Img" class="contact-img">
        </div>
    </div>
</div>
